<!DOCTYPE html>
<html>
  <head>
    <title>Metronome</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="metronome.css" />
  </head>
  <body>
    <button id="playing">
      <label for="tempo"><span class="form-value">80</span></label>
    </button>
    <div id="tempo-controls">
      <button id="tempo-decrement">-</button>
      <input type="range" min="20" max="200" id="tempo" value="80" />
      <button id="tempo-increment">+</button>
    </div>
    <script type="module" src="metronome.js"></script>
  </body>
</html>
